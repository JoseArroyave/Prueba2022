<!-- Formulario de inserción -->
<form id="register-form" class="row">
  <!-- gce_nombre_equipo -->
  <div class="mb-3 col-lg-4 col-sm-6">
    <input required class="form-control" type="text" name="gce_nombre_equipo" placeholder="Nombre del equipo"
      [(ngModel)]="gce_nombre_equipo" />
  </div>
  <!-- gce_board -->
  <div class="mb-3 col-lg-4 col-sm-6">
    <input required class="form-control" type="text" name="gce_board" placeholder="Board" [(ngModel)]="gce_board" />
  </div>
  <!-- gce_case -->
  <div class="mb-3 col-lg-4 col-sm-6">
    <input required class="form-control" type="text" name="gce_case" placeholder="Case" [(ngModel)]="gce_case" />
  </div>
  <!-- gce_procesador -->
  <div class="mb-3 col-lg-4 col-sm-6">
    <input required class="form-control" type="text" name="gce_procesador" placeholder="Procesador"
      [(ngModel)]="gce_procesador" />
  </div>
  <!-- gce_grafica -->
  <div class="mb-3 col-lg-4 col-sm-6">
    <input required class="form-control" type="text" name="gce_grafica" placeholder="Gráfica"
      [(ngModel)]="gce_grafica" />
  </div>
  <!-- gce_ram -->
  <div class="mb-3 col-lg-4 col-sm-6">
    <input required class="form-control" type="text" name="gce_ram" placeholder="Ram" [(ngModel)]="gce_ram" />
  </div>
  <!-- gce_disco_duro -->
  <div class="mb-3 col-lg-4 col-sm-6">
    <input required class="form-control" type="text" name="gce_disco_duro" placeholder="Disco"
      [(ngModel)]="gce_disco_duro" />
  </div>
  <!-- gce_teclado -->
  <div class="mb-3 col-lg-4 col-sm-6">
    <input required class="form-control" type="text" name="gce_teclado" placeholder="Teclado"
      [(ngModel)]="gce_teclado" />
  </div>
  <!-- gce_mouse -->
  <div class="mb-3 col-lg-4 col-sm-6">
    <input required class="form-control" type="text" name="gce_mouse" placeholder="Mouse" [(ngModel)]="gce_mouse" />
  </div>
  <!-- gce_pantalla -->
  <div class="mb-3 col-sm-6 col-lg-6">
    <input required class="form-control" type="text" name="gce_pantalla" placeholder="Pantalla"
      [(ngModel)]="gce_pantalla" />
  </div>
  <!-- gce_estado -->
  <label class="mb-3 col-sm-6 col-lg-6 position-relative">
    <div class="position-absolute">Estado</div>
    <select class="form-select" name="gce_estado" [(ngModel)]="gce_estado">
      <option value="0">Inactivo</option>
      <option value="1" selected>Activo</option>
    </select>
  </label>
  <div class="col-12 mb-3 display-grid">
    <button type="submit" class="btn btn-primary" (click)="agregar()">
      <i class="fas fa-plus-square me-2 vertical-align-middle" style="font-size: 1.2em"></i>
      Agregar
    </button>
  </div>
</form>
