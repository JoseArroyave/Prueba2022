<!-- Modal -->
<ng-template #contenido let-modal>
  <div class="modal-header">
    <div class="modal-title" id="modalEdicionLabel">
      <h5 class="fw-bold m-0">
        Editar rol
      </h5>
    </div>
    <button type="button" class="btn-close" aria-label="Close" (click)="dismssModal()"></button>
  </div>
  <!-- <div class="modal-body"> -->
  <div class="modal-body">

    <form id="register-form" class="row" [formGroup]="updatedForm" (ngSubmit)="onSubmit()">
      <!-- gce_id -->
      <div class="mb-3 col-lg-4 col-sm-6" hidden>
        <input required class="form-control" type="text" formControlName="gce_id" />
      </div>
      <!-- gce_nombre_equipo -->
      <div class="mb-3 col-lg-4 col-sm-6">
        <input required class="form-control" type="text" formControlName="gce_nombre_equipo"
          placeholder="Nombre del equipo" />
      </div>
      <!-- gce_board -->
      <div class="mb-3 col-lg-4 col-sm-6">
        <input required class="form-control" type="text" formControlName="gce_board" placeholder="Board" />
      </div>
      <!-- gce_case -->
      <div class="mb-3 col-lg-4 col-sm-6">
        <input required class="form-control" type="text" formControlName="gce_case" placeholder="Case" />
      </div>
      <!-- gce_procesador -->
      <div class="mb-3 col-lg-4 col-sm-6">
        <input required class="form-control" type="text" formControlName="gce_procesador" placeholder="Procesador" />
      </div>
      <!-- gce_grafica -->
      <div class="mb-3 col-lg-4 col-sm-6">
        <input required class="form-control" type="text" formControlName="gce_grafica" placeholder="GrÃ¡fica" />
      </div>
      <!-- gce_ram -->
      <div class="mb-3 col-lg-4 col-sm-6">
        <input required class="form-control" type="text" formControlName="gce_ram" placeholder="Ram" />
      </div>
      <!-- gce_disco_duro -->
      <div class="mb-3 col-lg-4 col-sm-6">
        <input required class="form-control" type="text" formControlName="gce_disco_duro" placeholder="Disco" />
      </div>
      <!-- gce_teclado -->
      <div class="mb-3 col-lg-4 col-sm-6">
        <input required class="form-control" type="text" formControlName="gce_teclado" placeholder="Teclado" />
      </div>
      <!-- gce_mouse -->
      <div class="mb-3 col-lg-4 col-sm-6">
        <input required class="form-control" type="text" formControlName="gce_mouse" placeholder="Mouse" />
      </div>
      <!-- gce_pantalla -->
      <div class="mb-3 col-sm-6 col-lg-6">
        <input required class="form-control" type="text" formControlName="gce_pantalla" placeholder="Pantalla" />
      </div>
      <!-- gce_estado -->
      <label class="mb-3 col-sm-6 col-lg-6 position-relative">
        <div class="position-absolute">Estado</div>
        <select class="form-select" formControlName="gce_estado">
          <option value=0 [selected]="computerToUpdate.gce_estado === 0">Inactivo</option>
          <option value=1 [selected]="computerToUpdate.gce_estado === 1">Activo</option>
        </select>
      </label>
      <div class="col-3 mb-3 display-grid">
        <button class="btn btn-primary" type="submit">
          <i class="fas fa-plus-square me-2 vertical-align-middle" style="font-size: 1.2em"></i>
          Guardar
        </button>
      </div>
    </form>
  </div>
</ng-template>
