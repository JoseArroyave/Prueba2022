<form id="register-form" class="row">
  <!-- gce_id -->
  <div class="mb-3 col-lg-4 col-sm-6" hidden>
    <input required class="form-control" type="text" [value]="computerToUpdate.gce_id" id="gce_id_actualizado" />
  </div>
  <!-- gce_nombre_equipo -->
  <div class="mb-3 col-lg-4 col-sm-6">
    <input required class="form-control" type="text" [value]="computerToUpdate.gce_nombre_equipo"
      id="gce_nombre_equipo_actualizado" placeholder="Nombre del equipo" />
  </div>
  <!-- gce_board -->
  <div class="mb-3 col-lg-4 col-sm-6">
    <input required class="form-control" type="text" [value]="computerToUpdate.gce_board" id="gce_board_actualizado"
      placeholder="Board" />
  </div>
  <!-- gce_case -->
  <div class="mb-3 col-lg-4 col-sm-6">
    <input required class="form-control" type="text" [value]="computerToUpdate.gce_case" id="gce_case_actualizado"
      placeholder="Case" />
  </div>
  <!-- gce_procesador -->
  <div class="mb-3 col-lg-4 col-sm-6">
    <input required class="form-control" type="text" [value]="computerToUpdate.gce_procesador"
      id=" gce_procesador_actualizado" placeholder="Procesador" />
  </div>
  <!-- gce_grafica -->
  <div class="mb-3 col-lg-4 col-sm-6">
    <input required class="form-control" type="text" [value]="computerToUpdate.gce_grafica" id="gce_grafica_actualizado"
      placeholder="GrÃ¡fica" />
  </div>
  <!-- gce_ram -->
  <div class="mb-3 col-lg-4 col-sm-6">
    <input required class="form-control" type="text" [value]="computerToUpdate.gce_ram" id="gce_ram_actualizado"
      placeholder="Ram" />
  </div>
  <!-- gce_disco_duro -->
  <div class="mb-3 col-lg-4 col-sm-6">
    <input required class="form-control" type="text" [value]="computerToUpdate.gce_disco_duro"
      id=" gce_disco_duro_actualizado" placeholder="Disco" />
  </div>
  <!-- gce_teclado -->
  <div class="mb-3 col-lg-4 col-sm-6">
    <input required class="form-control" type="text" [value]="computerToUpdate.gce_teclado"
      id=" gce_teclado_actualizado" placeholder="Teclado" />
  </div>
  <!-- gce_mouse -->
  <div class="mb-3 col-lg-4 col-sm-6">
    <input required class="form-control" type="text" [value]="computerToUpdate.gce_mouse" id="gce_mouse_actualizado"
      placeholder="Mouse" />
  </div>
  <!-- gce_pantalla -->
  <div class="mb-3 col-sm-6 col-lg-6">
    <input required class="form-control" type="text" [value]="computerToUpdate.gce_pantalla"
      id="gce_pantalla_actualizado" placeholder="Pantalla">
  </div>
  <!-- gce_estado -->
  <label class="mb-3 col-sm-6 col-lg-6 position-relative">
    <div class="position-absolute">Estado</div>
    <select class="form-select" id="gce_estado_actualizado">
      <option value="0" [selected]="computerToUpdate.gce_estado === 0">Inactivo</option>
      <option value="1" [selected]="computerToUpdate.gce_estado === 1">Activo</option>
    </select>
  </label>
  <div class="col-3 mb-3 display-grid">
    <button class="btn btn-primary" data-bs-dismiss="modal">
      <i class="fas fa-plus-square me-2 vertical-align-middle" style="font-size: 1.2em"></i>
      Guardar
    </button>
  </div>
</form>
